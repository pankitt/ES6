<script>
    var officers = [
        { id: 20, name: 'Captain Piett' },
        { id: 24, name: 'General Veers' },
        { id: 56, name: 'Admiral Ozzel' },
        { id: 88, name: 'Commander Jerjerrod' }
    ];
    var pilots = [
        { id: 10, name: "Poe Dameron", years: 14 },
        { id: 2, name: "Temmin 'Snap' Wexley", years: 30 },
        { id: 41, name: "Tallissan Lintra", years: 16 },
        { id: 99, name: "Ello Asty", years: 22 }

    var pilots2 = [
        { id: 2, name: "Wedge Antilles", faction: "Rebels" },
        { id: 8, name: "Ciena Ree", faction: "Empire" },
        { id: 40, name: "Iden Versio", faction: "Empire" },

    /******/
    var officersIds = [];
    officers.forEach(function (officer) {
        officersIds.push(officer.id);
    });
    console.log('forEach', officersIds);


    /******/
    var officersIds2 = officers.map(function (officer) {
        return officer.id
    });
    // const officersIds = officers.map(officer => officer.id);
    console.log('map', officersIds2);


    /******/
    var totalYears = pilots.reduce(function (accumulator, pilot) {
        return accumulator + pilot.years;
    }, 0);
    // const totalYears = pilots.reduce((acc, pilot) => acc + pilot.years, 0);
    console.log('reduce', totalYears);


    /******/
    var mostExpPilot = pilots.reduce(function (oldest, pilot) {
        return (oldest.years || 0) > pilot.years ? oldest : pilot;
    }, {});
    console.log('reduce', mostExpPilot);


    /******/
    var rebels = pilots2.filter(function (pilot) {
        return pilot.faction === "Rebels";
    });
    // const rebels = pilots.filter(pilot => pilot.faction === "Rebels");
    var empire = pilots2.filter(function (pilot) {
        return pilot.faction === "Empire";
    });

    console.log('filter - rebels', rebels);
    console.log('filter - empire', empire);

        {

        },
        {
            id: 11,
            name: "Caleb Dume",
            pilotingScore: 71,
            shootingScore: 85,
            isForceUser: true,
        },
    ];

    /******/
    var jediPersonnel = personnel.filter(function (person) {
        return person.isForceUser;
    });
    console.log('filter - isForceUser', jediPersonnel);

    var jediScores = jediPersonnel.map(function (jedi) {
        return jedi.pilotingScore + jedi.shootingScore;
    });
    console.log('map - isForceUser+Score', jediScores);

    var totalJediScore = jediScores.reduce(function (acc, score) {
        return acc + score;
    }, 0);
    console.log('reduce - isForceUser+Score+Full', totalJediScore);

    var totalJediScore2 = personnel
