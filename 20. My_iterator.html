<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6</title>
</head>
<body>
    <script>
        'use strict';
        
        
        let arr = [11, 22, 33];
        for (let value of arr) {
            console.log(value);
        }



        for (let char of "Привет") {
            console.log(char);
        }
        
        
        
        

        let range = {
            from: 1,
            to: 5
        };

        range[Symbol.iterator] = function () {
            let current = this.from;
            let last = this.to;
            
            return {
                next() {
                    if (current <= last) {
                        return {
                            done: false,
                            value: current++
                        }
                    } else {
                        return {
                            done: true
                        }
                    }
                }
            }
        };
        
        for (let num of range) {
            console.log(num);
        }
    </script>
</body>
</html>
