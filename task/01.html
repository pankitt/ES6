<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <script>
        function delay(ms) {
            return new Promise(function (resolve, reject) {
                //setTimeout(() => resolve(ms), ms);
                setTimeout(resolve, ms);
            });
        }
        
        delay(1000).then(() => console.log("Hello!"));
    </script>
</body>
